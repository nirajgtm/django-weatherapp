<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

<html >
<div class="page" 
style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url({{imageURL}}) no-repeat center center fixed;
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      filter: blur(3px) ;
    -webkit-filter: blur(3px);
    z-index: -1;
      "
      
>
</div>

  <div class="header">
    <div class= "headertext">
      <p>The Weather App</p>
      <p>Get Realtime Weather for Any City</p>
    </div>
  </div> 

  <div class ="content">
    <h1 class = "text city">{{city}}</h1>  
    <img src="http://openweathermap.org/img/wn/10d@2x.png">
    <!-- <p>{{data}}</p> -->
    <h2 class = "text">{{description}}</h2>
    <h2 class = "text">{{temperature}}</h2>
    <h2 class = "text">{{feelsLike}}</h2>    
    

  </div>
  <br><br>
  <form class="form__group" method="GET" action="">
    <!-- {% csrf_token %} -->
    <input type="text" class="form__input " name='cityQuery' placeholder="Try Searching for Other Cities" />
    <label for="name" class="form__label"></label>
    <input type="submit" style="display: none" />
  </form>
</html>
